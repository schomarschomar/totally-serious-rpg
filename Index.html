<!DOCTYPE html>
<html>
<body onload="gamestart()">

  <p id="events">Events</p>
  <p id="HP">HP:</p>
  <button onclick="attack()">attack</button>
  
<script>

function gamestart() {
  var HP = 50;
  var EnemyHPmax = 10;
  var EnemyHP = 10;
  var EnemiesKilled = 0;
  document.getElementById("HP").innerHTML='HP ' + HP;
}

function attack() {
    var PATK = Math.floor((Math.random() * 5) + 1);
    var EATK = Math.floor((Math.random() * 5) + 1);
    var EnemyHP = EnemyHP - PATK;
    document.getElementById("events").innerHTML='You dealt ' + PATK + ' damage and killed the enemy.';
    
    if (EnemyHP < 1) {
    	var EnemiesKilled = EnemiesKilled + 1;
   		var EnemyHPmax = EnemyHPmax + 5;
    	var EnemyHP = EnemyHPmax;
    	var HP = HP + Math.floor((Math.random() * 10) + 1);
   	}
    
    if (EnemyHP > 0) {
    	var HP = HP - EATK;
        
    	if (HP > 0) {
        	document.getElementById("events").innerHTML='You dealt ' + PATK + ' damage. The enemy dealt ' + EATK + ' damage';
        }
        
     if (HP < 1) { 
   		document.getElementById("events").innerHTML="You died!";
	 }
    }
    
} 
</script>
</body>
</html>
